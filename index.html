<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Imagizoo</title>
		<script src="js/main.js" type="text/javascript"></script>
		<style type="text/css">
			html, body, .view{
				width: 100%;
				height: 100%;
				color: white;
				
			    text-shadow:
			     3px  3px 0 #000,
			    -1px -1px 0 #000,  
			     1px -1px 0 #000,
			    -1px  1px 0 #000,
			     1px  1px 0 #000;
			}
			html, body, div{
				margin: 0px;
				padding: 0px;
			}
			div{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.view{
				flex-direction: column;
				margin: auto;
			}
		</style>
	</head>
	<body onload="main()">
		<div id="main view" class="view">
			<h1>ImagiZoo</h1>
			<p>Click on one of the four smaller images that matches the larger image!</p>
			<button id="play button">Play!</button>
		</div>
		<div id="game view" class="view" style="display:none">
			<img id="question img" class="questionImg" src="test_image/test_giraffe_001_dd.png">
			<div style="flex-direction: column;background-color: rgb(255,0,0)">
				<div>
					<img id="img 0" class="optionImg" src="test_image/elephant_001_resc.png" width="250px" height="250px">
					<img id="img 1" class="optionImg" src="test_image/elephant_002_resc.png" width="250px" height="250px">
				</div>
				<div>
					<img id="img 2" class="optionImg" src="test_image/elephant_003_resc.png" width="250px" height="250px">
					<img id="img 3" class="optionImg" src="test_image/test_giraffe_001.png" width="250px" height="250px">
				</div>
			</div>
		</div>
		<div id="popup view" style="display:none;background-repeat: no-repeat;background-position: center;" class="view">
			<h2>Correct! It's a</h2>
			<h1><span id="animal name">Giraffe</span>!</h1>
			<p>Learn more about them at the Saint Louis Zoo:</p>
			<img id="zoo location" src="http://ericbloemker.com/stlzoo/stlzoo.gif" width="150px" height="150px">
			<button id="replay button">Play Again?</button>
		</div>
	</body>
</html>
