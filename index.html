<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>ImagiZoo!</title>
		<script src="js/sound.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<style type="text/css">
			html, body, .view{
				width: 100%;
				height: 100%;
				color: white;
				font-family: fantasy;
				text-align: center;
			}
			html, body, div{
				margin: 0px;
				padding: 0px;
			}
			div{
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 25px;
			}
			.view{
				flex-direction: column;
				margin: auto;
			}
		</style>
	</head>
	<body onload="main()">
		<div id="main view" class="view" style="background-image: url(images/splashscreen.jpg);background-repeat: no-repeat;background-position: center;">
			<div style="background-color: rgba(0,0,0,0.75); flex-direction: column;padding: 10px;">
				<h1>ImagiZoo!</h1>
				<p>Click one of the four small images that matches the animal in the large image!</p>
				<button id="play button">Play!</button>
			</div>
		</div>
		<div id="game view" class="view" style="display:none">
			<img id="question img" class="questionImg" src="test_image/test_giraffe_001_dd.png" style="cursor: pointer;">
			<div style="flex-direction: column;background-color: rgb(255,0,0);border-radius: 0px;">
				<div>
					<img id="img 0" class="optionImg" src="test_image/elephant_001_resc.png" width="250px" height="250px" style="cursor: pointer;">
					<img id="img 1" class="optionImg" src="test_image/elephant_002_resc.png" width="250px" height="250px" style="cursor: pointer;">
				</div>
				<div>
					<img id="img 2" class="optionImg" src="test_image/elephant_003_resc.png" width="250px" height="250px" style="cursor: pointer;">
					<img id="img 3" class="optionImg" src="test_image/test_giraffe_001.png" width="250px" height="250px" style="cursor: pointer;">
				</div>
			</div>
		</div>
		<div id="popup view" style="display:none;background-repeat: no-repeat;background-position: center;" class="view">
			<div style="background-color: rgba(0,0,0,0.5); flex-direction: column;padding: 10px;">
			<h2>Correct! It's a:</h2>
			<h1><span id="animal name">Giraffe</span>!</h1>
			<h3 style="">Learn more about them at the<br>Saint Louis Zoo</a>:</h3>
			<img id="zoo location" src="images/stlzoo.png" width="150px" height="150px" style="background-color: rgba(0,0,0,0.75);border-radius: 10%; border-color: rgb(127,127,127); border-width: 3px;cursor: pointer;">
			<button id="replay button">Play Again?</button>
			</div>
		</div>
	</body>
</html>
